<md-content layout-padding>
    <h1>{{page.workspace.name}}</h1>
    <div layout="row" >
    Please fill in your details in order to book a workspace.
    </div>
</md-content>
<md-content layout="column" layout-padding>
    <div layout="row" >
        <qrcode ng-if="page.ticket" data="{{page.ticket}}" size="200" download></qrcode>
    </div>
    <div layout="row" >
        <md-input-container>
            <label>Name</label>
            <input ng-model="page.booking.name">
        </md-input-container>
    </div>
    <div layout="row" >
        <md-input-container>
            <label>E-mail</label>
            <input ng-model="page.booking.email">
        </md-input-container>
    </div>
    <h2>Dates</h2>
    <div layout="row">
        <md-input-container>
            <label>from</label>
            <md-datepicker ng-model="page.booking.from" md-placeholder="Enter date"></md-datepicker>
        </md-input-container>
        <md-input-container>
            <label>to</label>
            <md-datepicker ng-model="page.booking.to" md-placeholder="Enter date"></md-datepicker>
        </md-input-container>
        <md-button ng-click="page.book(page.workspace.id)">Book</md-button>
    </div>
</md-content>
