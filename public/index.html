<!DOCTYPE html>
<html lang="en">

<head>
  <title>Angular Material Seed</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic'>
  <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="assets/app.css" />

  <!-- Remove this when building your app -->
  <link rel="stylesheet" href="assets/demo.css" />

  <style type="text/css">
    /**
         * Hide when Angular is not yet loaded and initialized
         */

    [ng\:cloak],
    [ng-cloak],
    [data-ng-cloak],
    [x-ng-cloak],
    .ng-cloak,
    .x-ng-cloak {
      display: none !important;
    }
  </style>

</head>

<body ng-app="starterApp" layout="row" ng-cloak ng-controller="MenuController as menu">

  <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left">

    <md-toolbar class="md-whiteframe-z1">
      <h1 class="auto">Menu</h1>
    </md-toolbar>

    <md-list>
      <md-list-item ng-repeat="menuItem in menu.menuItems">
        <md-button ng-href="{{menuItem.href}}" ng-click="menu.setActiveMenu(menuItem, true)" ng-class="{'active md-raised': menu.selected.title === menuItem.title}">
          {{menuItem.title}}
        </md-button>
      </md-list-item>
    </md-list>

  </md-sidenav>


  <div flex tabIndex="-1" role="main" class="">

    <md-toolbar layout="row" class="md-whiteframe-z1" id="header-toolbar" style="background-color: #{{menu.headerColor}}">
      <div flex hide-gt-sm>
        <md-button class="menu-btn" ng-click="menu.toggleView()" aria-label="Show Menu">
          <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
      </div>
      <h1 flex-gt-sm>Hotdesk</h1>
      <div class="menu" hide-sm hide-xs>
        <md-button ng-href="{{menuItem.href}}" ng-repeat="menuItem in menu.menuItems" ng-click="menu.setActiveMenu(menuItem)" ng-class="{active: menu.selected.title === menuItem.title}">
          {{menuItem.title}}
        </md-button>
      </div>
    </md-toolbar>

    <md-content flex id="content" md-scroll-y>
      <div class="site-title">
        <h2 class="light">{{menu.selected.title}}</h2>
      </div>

      <div ng-view class="view-transition"></div>
    </md-content>

  </div>

  <script src="./bower_components/angular/angular.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js"></script>
  <script src="./bower_components/angular-aria/angular-aria.js"></script>
  <script src="./bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
  <script src="./bower_components/qrious/dist/qrious.js"></script>
  <script src="/bower_components/qrcode-generator/js/qrcode.js"></script>
  <script src="/bower_components/qrcode-generator/js/qrcode_UTF8.js"></script>
  <script src="/bower_components/angular-qrcode/angular-qrcode.js"></script>
  <!-- <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script> -->

  <script src="./src/menu/Menu.js"></script>
  <script src="./src/menu/MenuController.js"></script>
  <script src="./src/menu/MenuService.js"></script>

  <script src="./src/pages/workspaces/Workspace.js"></script>
  <script src="./src/pages/workspaces/WorkspaceRoute.js"></script>
  <script src="./src/pages/workspaces/WorkspaceController.js"></script>
  <script src="./src/pages/workspaces/WorkspaceService.js"></script>

  <script src="./src/pages/scanner/Scanner.js"></script>
  <script src="./src/pages/scanner/ScannerRoute.js"></script>
  <script src="./src/pages/scanner/ScannerController.js"></script>

  <script src="./src/pages/purpose/Purpose.js"></script>
  <script src="./src/pages/purpose/PurposeRoute.js"></script>
  <script src="./src/pages/purpose/PurposeController.js"></script>

  <script src="./assets/js/instascan.min.js"></script>
  <script src="./bower_components/angular-jwt/dist/angular-jwt.min.js"></script>

  <script type="text/javascript">
    angular
      .module('starterApp', ['ngMaterial', 'ngAnimate', 'monospaced.qrcode', 'menu', 'workspace', 'scanner', 'angular-jwt'])
      .config(function ($mdThemingProvider, $mdIconProvider) {

        $mdIconProvider
          .defaultIconSet("./assets/svg/avatars.svg", 128)
          .icon("menu", "./assets/svg/menu.svg", 24)
          .icon("share", "./assets/svg/share.svg", 24)
          .icon("google_plus", "./assets/svg/google_plus.svg", 512)
          .icon("hangouts", "./assets/svg/hangouts.svg", 512)
          .icon("twitter", "./assets/svg/twitter.svg", 512)
          .icon("phone", "./assets/svg/phone.svg", 512);

        $mdThemingProvider.theme('default')
          .primaryPalette('teal')
          .accentPalette('red');

      });
  </script>

</body>

</html>
